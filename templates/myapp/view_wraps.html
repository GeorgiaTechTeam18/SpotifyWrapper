<!-- myapp/templates/myapp/view_wraps.html -->
<!DOCTYPE html>
<html>
<head>
    <title>View Spotify Wraps</title>
</head>
<body>
    <h1>Spotify Wraps</h1>
    <ul>
        {% for wrap in wraps %}
        <li>
            <h2>{{ wrap.title }}</h2>
            <p>{{ wrap.description }}</p>
            <p>Posted by: {{ wrap.user.username }}</p>
            <form method="post" action="{% url 'like_wrap' wrap.id %}">
                {% csrf_token %}
                <button type="submit">Like</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>

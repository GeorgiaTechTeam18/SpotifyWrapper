{% extends 'UserAuth/base.html' %}
{% load i18n %}

{% block title %}{% trans "Select Wraps to Post" %}{% endblock %}

{% block content %}
<h1>{% trans "Select Wraps to Post" %}</h1>
<form method="post" action="{% url 'make_wraps_public' %}">
    {% csrf_token %}
    <ul style="list-style-type: none;">
        {% for wrap in wraps %}
        <li>
            <input type="checkbox" name="wrap_ids" value="{{ wrap.id }}">
            {{ wrap.title }}
        </li>
        {% endfor %}
    </ul>
    <button type="submit">{% trans "Make Public" %}</button>
</form>
{% endblock %}

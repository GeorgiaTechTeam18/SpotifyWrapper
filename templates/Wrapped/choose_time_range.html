{% extends 'UserAuth/base.html' %}

{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'Wrapped/view_wrap.css' %}">
{% endblock %}

{% block body %}
    <form method="POST">
        <div class="vert-center">
            {% csrf_token %}
            <h1 id="name">Generate your Wrapped</h1><br>
            <div id="wrap-name-selection">
                <label for="name">Give your wrap a name!</label>
                <input type="text" id="name" name="name" placeholder="Optional"><br><br>
            </div>
            <div id="wrap-duration-selection">
                <label>Pick a time period to wrap!</label>
                <div class="button-group">
                    <button onclick='this.form.action="{% url 'create_wrap' 'short_term' %}";' type="submit" name="time_range" value="short_term">Short term</button>
                    <button onclick='this.form.action="{% url 'create_wrap' 'short_term' %}";' type="submit" name="time_range" value="medium_term">Medium term</button>
                    <button onclick='this.form.action="{% url 'create_wrap' 'short_term' %}";' type="submit" name="time_range" value="long_term">Long term</button>
                </div>
            </div>
        </div>
    </form>
{% endblock %}

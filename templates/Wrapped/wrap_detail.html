{% extends 'Wrapped/base.html' %}
{% block title %}Wrap Detail{% endblock %}
{% load i18n %}
{% block title %}
    {% trans "Wrap Detail" %}
{% endblock %}
{% block content %}
    <h2>{{ wrap.title }}</h2>
    <p>{{ wrap.description }}</p>
    <p>{% trans "Posted by:" %} {{ wrap.user.username }}</p>
    <form method="post" action="{% url 'like_wrap' wrap.id %}">
        {% csrf_token %}
        <button type="submit">{% trans "Like" %}</button>
    </form>
{% endblock %}

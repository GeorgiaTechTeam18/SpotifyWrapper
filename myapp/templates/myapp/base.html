<!-- templates/myapp/base.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Spotify Wrapped{% endblock %}</title>
</head>
<body>
    <header>
        <h1>Spotify Wrapped</h1>
        <nav>
            <a href="{% url 'post_wrap' %}">Post Wrap</a>
            <a href="{% url 'view_wraps' %}">View Wraps</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2023 Spotify Wrapped</p>
    </footer>
</body>
</html>
